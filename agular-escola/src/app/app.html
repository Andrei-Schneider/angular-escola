<header>
  <h1>Sistema Alunos Proway</h1>
</header>
<div class="botoes">
  <button (click)="alterarExibicao()">Mostrar {{ exibicao == 'cards' ? 'Lista' : 'Cards' }}</button>
</div>
<main>
  <section class="cards" class="cards" *ngIf="exibicao == 'cards' ">
    <app-aluno *ngFor="let alunoDaLista of listaAlunos" [aluno]="alunoDaLista"></app-aluno>

  </section>

  <section class="cards" *ngIf="exibicao == 'lista' ">
    <app-aluno-lista [lista]="listaAlunos"></app-aluno-lista>
  </section>

</main>


<footer>
  <h3>-Desenvolvido por Andrei-</h3>
</footer>
