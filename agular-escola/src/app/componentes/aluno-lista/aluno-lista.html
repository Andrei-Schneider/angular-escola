<div class="lista">
    <table>
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cadastro</th>
            <th>Cursos</th>
            <th></th>
        </tr>
        <tr *ngFor="let aluno of lista">
            <td>{{ aluno.matricula }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.email }}</td>
            <td>{{ aluno.cadastro == true ? 'Aprovado' : 'Reprovado' }}</td>
            <td>{{ aluno.cursos }}</td>
            <td>
                <button class="bg-green">Editar</button>
                <button class="bg-red" (click)="excluirAluno(aluno.matricula)">Excluir</button>
            </td>
        </tr>
    </table>
</div>
